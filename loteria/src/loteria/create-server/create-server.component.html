<!DOCTYPE html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="pform">
        <div class="form">
            <form action="/action_page.php">
                <div class="mb-3 mt-3">
                    <label for="servername" class="form-label">Nombre del Server:</label>
                    <input type="name" class="form-control" id="servername" placeholder="ingresa un nombre"
                        name="servername">
                </div>
                <div class="mb-3">
                    <label for="players" class="form-label">Número de jugadores:</label>
                    <select class="form-select" id="players" name="players">
                        <option>Selecciona un número</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>
    </div>

</body>
