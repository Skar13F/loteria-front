<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crear Servidor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Nombre:</mat-label>
        <input matInput id="nombre">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Usuarios:</mat-label>
        <mat-select id="usuarios">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center">
      <button mat-raised-button color="primary">Crear</button>
    </mat-card-actions>
  </mat-card>
</div>
